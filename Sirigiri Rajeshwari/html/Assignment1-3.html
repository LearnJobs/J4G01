<!DOCTYPE html>
<html>
    <head>
        <title>Create a Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
            <table border = "1">
                <tr>
                    <td collapse "4" list of rows>

                </tr>

                <tr>
                    <td>%</td>
                    <td>CE</td>
                    <td>C</td>
                    <td><=</td>
                </tr>
                <tr>
                    <td>1/x</td>
                    <td>x <sup>2</sup></td>
                    <td>x <sup>1/2</sup></td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr> 
                    <td>+/-</td>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>
    </body>
</html>
