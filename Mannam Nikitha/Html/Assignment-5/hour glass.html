<html>
    <head>
        <title>Hourglass Asterix Pattern</title>
    </head>
    <body>
        <script>
            document.writeln("<table align='center' paddding='5'>");
            var rows=9,limits=17,space=1;
            for(var i=1;i<=rows;i++)
            {
                document.writeln("<tr>");
                for(var sp=1;sp<space;sp++)         document.writeln("<td>&nbsp;</td>");
                for(var line=1;line<=limits;line++) document.writeln("<td>*</td>");
                for(var sp=1;sp<space;sp++)         document.writeln("<td>&nbsp;</td>");
                space=space+1;
                limits=limits-2;
                document.writeln("</tr>");
            }
            limits=limits+4;
            space=space-3;
            for(var i=1;i<rows;i++)
            {
                document.writeln("<tr>");
                for(var sp=1;sp<=space;sp++)        document.writeln("<td>&nbsp;</td>");
                for(var line=1;line<=limits;line++) document.writeln("<td>*</td>");
                for(var sp=1;sp<space;sp++)     document.writeln("<td>&nbsp;</td>");
                space=space-1;
                limits=limits+2;
                document.writeln("</tr>");
            }
            document.writeln("</table>")
        </script>
    </body>
</html>
