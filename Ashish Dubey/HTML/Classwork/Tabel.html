<html>

<head>
    <title>How to use a table element</title>
</head>

<body>
    <h1>TABLE ELEMENT</h1>

    <table border="1">
        <caption>
            This table describes the element
        </caption>

        <thead>
            <tr>
                <th>Serial number </th>
                <th>Name of the language </th>
                <th>Created by </th>
                <th>Year of starting</th>
                <th>Purpose of using</th>
            </tr>
        </thead>

        <tr>
            <td>1</td>
            <td>C++</td>
            <td>Bjarne Stroustrup</td>
            <td>1985</td>
            <td></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Java </td>
            <td>James Gosling</td>
            <td>1995</td>
        </tr>

        <tr>
            <td>3</td>
            <td>JavaScript</td>
            <td>Brendan Eich</td>
            <td>1995</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Python</td>
            <td>Guido van Rossum</td>
            <td>1991</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">Liast of Programming Languages</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
