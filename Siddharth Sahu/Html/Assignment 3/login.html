<!--Write a HTML script to capture the login credentials from the user -->

<html>

<head>
    <h1>Login Form</h1>
</head>

<body>
    <br>
    <form action="/" method="post">
        <table>
            <tr>
                <td> Username </td>
                <td><input type="text" id="username" required></td>
            </tr>
            <tr>
                <td> Password </td>
                <td><input type="password" id="password" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

</body>

</html>
