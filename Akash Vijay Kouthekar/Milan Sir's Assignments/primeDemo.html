<html>
    <head>
        <title>Prime numbers between 1000 to 2000</title>
    </head>
    <body>
        <script type="text/javascript">
            for(var i=1000;i<=2000;i++)
            {
                if(i%2!=0){
                    document.writeln("<h2>"+i+"</h2>");
                }
            }
        </script>
    </body>
</html>
