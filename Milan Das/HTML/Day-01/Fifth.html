<html>
    <head>
        <title>How to use a table element</title>
    </head>

    <body>
        <h1>TABLE ELEMENT</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>SLNO</th>
                    <th>BATCH</th>
                    <th>CANDIDATE NAME</th>
                    <th>QUALIFICATION</th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>J4G01</td>
                <td>Akash Kouthekar</td>
                <td>B.Tech</td>
            </tr>
            <tr>
                <td>1</td>
                <td>J4G01</td>
                <td>Aman Kumar</td>
                <td>B.Tech</td>
            </tr>
            <tr>
                <td>1</td>
                <td>J4G01</td>
                <td>Anshi Gupta</td>
                <td>B.Tech</td>
            </tr>
            <tr>
                <td>1</td>
                <td>J4G01</td>
                <td>Ashish Dubey</td>
                <td>B.Tech</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">List of students</td>
                </tr>
            </tfoot>
            <caption>This table describes the element</caption>
        </table>
        <br><hr><br>
        <h1>Calculator</h1>
        <br>
        <table width="50%" border="1">
            <tr>
                <td align="center">%</td>
                <td align="center">CE</td>
                <td align="center">C</td>
                <td align="center">x</td>
            </tr>
            <tr>
                <td align="center">1<sub>/x</sub></td>
                <td align="center">x<sup>2</sup></td>
                <td align="center"></td>
                <td align="center"></td>
            </tr>
        </table>
    </body>
</html>
