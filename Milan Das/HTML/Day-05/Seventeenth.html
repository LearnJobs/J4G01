<html>
    <head>
        <title>Introduction to JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            document.writeln("<h1 style='color:red;'>Hello World</h1>");
            for(var i=101; i<110; i++) {
                if(i%2==0) {
                    document.writeln("<h2 style='color:blue;'>Value of i is "+i+"</h2>");
                } else {
                    document.writeln("<h2 style='color:green;'>Value of i is "+i+"</h2>");
                }
            }
        </script>
    </body>
</html>
