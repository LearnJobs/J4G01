<html>
    <head>
        <title>Prime numbers between 1000 and 2000</title>
    </head>
    <body>
        <script type="text/javascript">
            var start = 1000;
            var end = 2000;
            var yn;

            for(var i=start; i<=end; i++) {
                yn = true;
                for(var j=2; j<i; j++) {
                    if(i%j==0) {
                        yn = false;
                        break;
                    }
                }
                if(yn) {
                    document.write("<h2>"+i+"</h2>");
                }
            }
        </script>
    </body>
</html>
