<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body{
                    background-color: bisque;
            }
            h1{
                text-align: center;
                color: blue;
            }
            table{
                align-items:center;
            }
            .txt{
                width: 235px;
                height: 35px;
                margin-left: 645px;
            }
            button{
                color:red;
                margin-left: 10px;
                width: 50px;
                height: 40px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <b><input type="text" class="txt"></b>
        <table align="center">
            
            <tr>
            <form action="" method="">
           
               
         
            <tr>       
                <td><button>1</button></td> 
                <td><button>2</button></td>
                <td><button>3</button></td> <br>
               <td><button>+</button></td>
                
            </tr>

            <tr>

                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>  
                
            </tr>

            <tr> 
                   
                <td><button>7</button></td> 
                <td><button>8</button></td>
                <td><button>9</button></td> 
                <td><button>/</button></td>
            </tr>

            <tr> 
                   
                <td><button>*</button></td> 
                <td><button>0</button></td>
                <td><button>X</button></td> 
                <td><button>=</button></td>
                 
            </tr>

        </form>
    </tr>
        </table>
    </body>
</html>
