<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <form action="#" method="post">
            <table>
                <h1>Login Form</h1>
                <tr>
                    <td>Username:</td>
                    <td><input type="text",name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="Password",name="Password"></td>
                </tr>
            </table>
            <input type="Submit" value="Login">
        </form>
    </body>
</html>
