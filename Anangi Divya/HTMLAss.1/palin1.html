
<html>


<head>
   
    <title>Palindrome number</title>
    
         </head>
         <body>
         <script type="text/javascript">
         var value=1;
         value++;
         var space=40;
         document.writeln("<tt>");
           
         for(var i=1;i<10;i++)
         {
             for(var j=1;j<=i;j++)
             {
             for(var j=0;j<space;j++)document.write("&nbsp");
             for(var j=0;j<value;j++)document.write("val");
             value +=2;
             space -=1;
             document.writeln("<br>");
             document.writeln("</tt>");
         }
        </script>
    </body>
    </html>
