<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 300px;
    }
    

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
    </head>
    <body>
    
     <h2><center>LAB PROBLEM</center></h2>
    
    <div class="row">
      <div class="column" style="background-color:rgb(15, 106, 134);">
        <h2><center>Countries</center></h2>
      
      </div>
      <div class="column" style="background-color:rgb(110, 51, 51);">
        <h2>State</h2>
      </div>
      <div class="column" style="background-color:rgb(218, 93, 93);">
        <h2>Population</h2>
      </div>
    
    </body>
    </html>
