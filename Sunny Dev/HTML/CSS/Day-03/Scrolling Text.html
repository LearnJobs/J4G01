<html>
    <head>
        <title>Scrolling Text</title>
    </head>

    <body>
        <br><br>

        <marquee>
            <h1>Welcome to the GAVS</h1>
        </marquee>
        <br>
        <marquee>
            <font face="Arial" color="blue" size="7">This is a scrolling text</font>
        </marquee>
        <br>
        <marquee direction="right">
            <font face="Arial" color="red" size="6">This is a scrolling text</font>
        </marquee>
        <marquee direction="right" behavior="alternate">
            <font face="Arial" color="cyan" size="6">This is a scrolling text</font>
        </marquee>

    </body>
</html>
